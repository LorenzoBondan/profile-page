<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- fonts from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <!-- cabeçalho -->
    <header class="nav-container">
        <nav class="nav-main">
            <a class="nav-brand" href="#">Dev Full Stack</a>

            <ul class="menu-items">
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="https://github.com/LorenzoBondan" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- corpo -->
    <main>
        <!-- seção verde -->
        <section class="profile-container">
            <div class="profile-picture">
                <img src="img/Profile Image.svg" alt="Profile Image">
            </div>
            <h1 class="profile-title">Alex Brown</h1>
            <p class="profile-description">Full stack - Spring - React</p>
            
        </section>

        <!-- portfolios -->
        <section id="portfolio"> <!-- o id vai fazer a âncora com o link da variavel #portfolio -->
            <h2 class="portfolio-title">Portfolio</h2>
            <div class="portfolio-container">
                <img class="portfolio-item" src="img/portfolio1.png" alt="portfolio1">
                <img class="portfolio-item" src="img/portfolio2.png" alt="portfolio2">
                <img class="portfolio-item" src="img/portfolio3.png" alt="portfolio3">
                <img class="portfolio-item" src="img/portfolio4.png" alt="portfolio4">
                <img class="portfolio-item" src="img/portfolio5.png" alt="portfolio5">
                <img class="portfolio-item" src="img/portfolio6.png" alt="portfolio6">
            </div>
            
        </section>
    </main>

    <!-- rodapé -->
    <footer> <!-- no css, nesse caso, é possível estilizar direto a tag footer -->
        <div class="footer-title">Siga-nos</div>
        <div class="footer-items">
            <a href="https://instagram.com/lorenzobondan" target="_blank"><img src="img/instagram.png" alt="instagram"></a>
            <a href="https://www.youtube.com/channel/UCFHvKs41lSJMYCyMkRNbhfQ" target="_blank"><img src="img/youtube.png" alt="youtube"></a>
        </div>
    </footer>


</body>
</html>
